<template>

    <template if:true={isMapVisible}>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size--1-of-2 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                <lightning-map
                    map-markers = {mapMarkers}
                    center = {center}
                    zoom-level = {zoomLevel}
                    markers-title = {markersTitle}
                    show-footer = {showFooter}
                    list-view = {listView}>
                </lightning-map>

            </div>

            <div class="slds-col slds-size--1-of-2 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                <h1 class="slds-text-heading_medium slds-text-align_center">Current weather in <b>{city}</b></h1>
                <br>
                <div class="slds-grid slds-gutters custom-center slds-text-align_center slds-text-heading_medium">
                    <img src={imageUrl}>

                    
                    <div class="slds-text-heading_large"> {temperature} </div>
                </div>
                
                <h3 class="slds-text-heading_small slds-text-align_center"><b>{description}</b></h3>
                
                <div class="slds-text-align_center">
                    <br>
                    {windSpeed}
                    <br>
                    {clouds}
                </div>
            </div>

        </div>
    </template>
    
</template>
